

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Click Challenge</title>
    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid game-container">
        <!-- Game Title -->
        <header class="text-center mt-3">
            <h1 class="game-title">Speed Click Challenge</h1>
            <p class="game-instructions">Click on the targets as fast as you can before they disappear!</p>
        </header>

        <!-- Score & Timer Section -->
        <div class="score-timer d-flex justify-content-between">
            <span>Score: <span id="score">0</span></span>
            <span>Timer: <span id="timer">30</span>s</span>
            <span>High Score: <span id="highScore">0</span></span>
        </div>

        <!-- Game Board -->
        <div class="game-board">
            <div id="target"></div>
        </div>

        <!-- Buttons -->
        <div class="text-center mt-3">
            <button id="startGame" class="btn btn-primary">Start Game</button>
            <button id="pauseGame" class="btn btn-warning">Pause</button>
            <button id="toggleMusic" class="btn btn-success" src="game-music.mp3">ğŸ”Š Music On</button>
        </div>

        <!-- Leaderboard Section -->
        <div class="leaderboard mt-4">
            <h2 class="text-center">ğŸ† Leaderboard</h2>
            <ul id="leaderboard-list" class="list-group"></ul>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
